<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./js/script.js" defer></script>
    <title>QR Code Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Create your QR Code</h1>
        <input
          type="text"
          placeholder="Please, type URL or name here..."
          id="qrText"
        />
        <div class="column">
          Background Color: <input type="color" id="qrBgColor" />
          Color: <input type="color" id="qrColor" value="#FFFFFF" />
        </div>
        <div id="imgBox">
          <img src="" alt="qr code" id="qrImage" />
        </div>
        <button class="btn" onclick="generateQrCode()">ðŸš€ Create</button>
        <button class="btn" id="shareWhatsApp" style="display:none;" onclick="shareWhatsApp()">Compartilhar no WhatsApp</button>
        <button class="btn" id="copyLink" style="display:none;" onclick="copyLink()">Copiar Link</button>
      </div>
    </div>
  </body>
</html>
